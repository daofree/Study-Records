<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

    <table border="5" cellspacing="0">
        <tr bgcolor="#ff7f50">
            <td>2020</td>
        </tr>

        <tr bgcolor="red">
            <td>11</td>
        </tr>
    </table>
    <hr>
    <table border="1" bgcolor="#ff1493" width="50%" cellpadding="5">
        <thead>
        <caption>表格标题</caption>
        </thead>
        <tr>
            <th>天</th>
            <th>地</th>
            <th>人</th>
        </tr>

        <tr>
            <td rowspan="2">表1</td>
            <td>表2</td>
            <td>表3</td>
        </tr>

        <tr>
            <td>表1</td>
            <td>表2</td>
        </tr>
        <tr>
            <td>表1</td>
            <td colspan="2">表3</td>
        </tr>
    </table>
</body>
</html>
