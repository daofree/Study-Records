<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9X9乘法表</title>
    <style>
        td{
            border: 1px solid coral;
        }
    </style>
</head>
<body>
    <script>
        document.write('<table align="center">');
        for (var i = 1; i <= 9; i++) {
            document.write('<tr>')
            for (var j = 1; j <= i; j++) {
                document.write('<td>');
                document.write(j+'X'+i+'=' + i*j + '&nbsp;&nbsp;&nbsp;')
                document.write('</td>');
            }
            document.write('</tr>');
            // document.write('<br>');
        }
        document.write('</table>');

    </script>
</body>
</html>
