<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date日期</title>
</head>
<body>
    <script>
        let a = Boolean(1);
        document.write(a);
        document.write('<br>');
        let date = new Date();
        document.write(date);
        document.write('<br>');
        document.write(date.toLocaleString());
        document.write('<br>');
        document.write(date.toLocaleDateString());
        document.write('<br>');
        document.write('getTime()获取毫秒值--日后时间戳用----'+date.getTime());




    </script>
</body>
</html>
