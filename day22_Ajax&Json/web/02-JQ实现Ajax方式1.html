<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ实现Ajax</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>

        //定义方法
        function  fun() {
            //使用$.ajax()发送异步请求

            $.ajax({
                url:"ajaxServlet111" ,              // 请求路径
                type:"POST" ,                       // 请求方式
                //data: "username=jack&age=23",     // 请求参数
                data:{"username":"jack","age":23},  // json格式
                success:function (data) {
                    alert(data);
                },                                  // 响应成功后的回调函数
                error:function () {
                    alert("出错啦...");// 路径错误ajaxServlet111
                },                                  // 表示如果请求响应出现错误，会执行的回调函数

                dataType:"text"                     // 设置接受到的响应数据的格式
            });
        }

    </script>
</head>
<body>
    <input type="button" value="发送异步请求" onclick="fun()">
    <input>
    <hr>

</body>
</html>
