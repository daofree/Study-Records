<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS注册页面</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            background: url("img/register_bg.png") no-repeat center;
        }

        .rg_layout{
            width: 900px;
            height: 500px;
            border: 8px solid #EEEEEE;
            background: white;
            margin: auto;
            margin-top: 15px;
        }

        .left{
            /*border: 1px solid red;*/
            float: left;
            margin: 15px;
        }
        .left > p:first-child{
            color: #FFD026;
            font-size: 20px;
        }
        .left > p:last-child{
            color: #A6A6A6;
            font-size: 20px;
        }

        .center{
            /*border: 1px solid red;*/
            float: left;
            width: 450px;
        }

        .right{
            /*border: 1px solid red;*/
            float: right;
            margin: 15px;
        }
        .right > p:first-child{
            font-size: 15px;
        }
        .right p a{
            color: pink;
        }

        .td_left{
            width: 100px;
            text-align: right;
            height: 45px;
        }

        /*左边单元格离右边单元格之间的距离*/
        .td_right{
            padding-left: 50px;
        }

        /*单元格里面的内容，离单元格15px*/
        /*并集选择器*/
        #username,#pwd,#email,#name,#tel,#bir,#checkcode{
            width: 251px;
            height: 32px;
            border: 1px solid #A6A6A6;
            /*设置圆角*/
            border-radius: 5px;
            /*单元格里面的内容，离单元格15px*/
            padding-left: 15px;
        }
        #checkcode{
            width: 140px;
        }
        #check_img{
            height: 32px;
            /*垂直居中*/
            vertical-align: middle;
        }

        #btn_sub{
            width: 150px;
            height: 40px;
            background: #FFD026;
            border: 1px solid #FFD026;
        }
    </style>
</head>
<body>
   <div class="rg_layout">
       <div class="left">
           <p>新用户注册</p>
           <p>USRER REGISTER</p>
       </div>

       <div class="center">
            <div class="form">
                <form action="#" method="post">
                    <table>
                        <caption>用户注册</caption>
                        <tr>
                            <td class="td_left"><label for="username">用户名</label></td>
                            <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="pwd">密码</label></td>
                            <td class="td_right"><input type="password" name="pwd" id="pwd"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="email">Emial</label></td>
                            <td class="td_right"><input type="email" name="email" id="email"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="name">姓名</label></td>
                            <td class="td_right"><input type="text" name="name" id="name"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="tel">手机号</label></td>
                            <td class="td_right"><input type="text" name="tel" id="tel"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label>性别</label></td>
                            <td class="td_right">
                                <input type="radio" name="gender" value="male">男
                                <input type="radio" name="gender" value="female">女
                            </td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="bir">出生日期</label></td>
                            <td class="td_right"><input type="date" name="bir" id="bir"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="checkcode">验证码</label></td>
                            <td class="td_right">
                                <input type="text" name="checkcode" id="checkcode">
                                <img id="check_img" src="img/verify_code.jpg">
                            </td>
                        </tr>

                        <tr align="center">
                            <td colspan="2"><input id="btn_sub" type="submit" value="注册"></td>
                        </tr>
                    </table>
                </form>
            </div>
       </div>

       <div class="right">
           <p>已有账号?<a href="#">立即登录</a></p>
       </div>
   </div>
</body>
</html>
