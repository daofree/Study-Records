<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单form范围标签</title>
</head>
<body>
        form没有任何样式，只有被form包围的才可以提交，代表采集用户数据的范围.以什么方式(7种)提交到哪里去URL
<br>
        表单项中的数据要想被提交，必须指定name属性.没有name，没有提交。
        <form action="#" method="post">
            用户名：<input name="username"><BR>
            密&nbsp;&nbsp;&nbsp;码：<input name="password"><br>
            提交<input type="submit" value="登录">
        </form>
        <BR>
        form之外提交<input name="tijiao">
        <input type="submit" value="form外提交">
</body>
</html>
