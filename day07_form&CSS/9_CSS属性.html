<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        p{
            color: blue;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            background: yellow;
            border: 1px solid;
        }

        div{
            /*background-image: url("img/logo.jpg") ;*/
            border: 1px solid;
            height: 200px;
            width: 300px;
            background: url("img/logo.jpg") no-repeat center;
        }
    </style>
</head>
<body>
    <p>2020</p>
    <div>2020</div>
</body>
</html>
